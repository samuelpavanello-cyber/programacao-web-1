<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <select id="operador">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>

    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operador = document.getElementById('operador').value;
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultado = 'Tem que ser números válidos.';
            } else {
                switch (operador) {
                    case '+':
                        resultado = num1 + num2;
                        break;
                    case '-':
                        resultado = num1 - num2;
                        break;
                    case '*':
                        resultado = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            resultado = 'Erro: Não pode divisão por 0 zé loco';
                        } else {
                            resultado = num1 / num2;
                        }
                        break;
                }
            }

            let resultadoDiv = document.getElementById('resultado');
            resultadoDiv.textContent = typeof resultado === 'number' ? resultado : resultado;

            if (typeof resultado === 'number') {
                if (resultado > 0) {
                    resultadoDiv.style.backgroundColor = 'green';
                } else if (resultado < 0) {
                    resultadoDiv.style.backgroundColor = 'red';
                } else {
                    resultadoDiv.style.backgroundColor = 'gray';
                }
            } else {
                resultadoDiv.style.backgroundColor = 'white';
            }
        }
    </script>
</body>
</html>
